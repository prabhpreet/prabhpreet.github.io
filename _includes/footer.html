<footer class="site-footer">

  <div class="wrap">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-1 column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>

          <a href="https://facebook.com/{{ site.facebook_username }}">
            <span class="icon facebook">
              <svg version="1.1" class="facebook-icon-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 32 32" enable-background="new 0 0 16 16" xml:space="preserve">

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>
